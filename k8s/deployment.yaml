apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: DOCKER_IMAGE_PLACEHOLDER   # Jenkins will replace with actual image:tag
        ports:
        - containerPort: 8080
        -nodePort: 32180
